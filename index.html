<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h2>Generate Password</h2>
            </div>
            <div class="content">

                <div class="upper">
                    <div class="passin" id="passin">
                            <p></p>
                        <input type="text" id="Password" readonly>
                    </div>
                    <h3>Number of Words : <span id="count">8</span></h3>
                    <input type="range" name="range" id="rangeID" min="3" max="20" value="8" >
                    <div class="controls">
                        <div class="check">
                            <label for="uppercase">Include Upper-Case</label>
                            <input type="checkbox" name="" id="uppercase">
                        </div>
                        <div class="check">
                            <label for="numbers">Include Numbers </label>
                            <input type="checkbox" name="" id="numbers">
                        </div>
                        <div class="check">
                            <label for="symbols">Include Symbols </label>
                            <input type="checkbox" name="" id="symbols">
                        </div>
                    </div>
                </div>
                <div class="lower">
                    <button id="genbtn">Generate</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
